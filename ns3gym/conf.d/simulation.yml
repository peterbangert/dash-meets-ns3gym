##
## Default Runtime Arguments for agent.py
##
##  Command line arguments will override default configuration
##

## SegmentSize.txt as part of dash-meets-ns3gym module
segmentSizeFile: "contrib/dash-meets-ns3gym/segmentSizes48.txt"

## Decide whether clients should randomly move around building
moving: 0

## Bitrate between server and access point (kb/s)
bitRate: 6000

## Time and percentage amount of when throughput from server to AP should change
firstThroughputChange: 0.5
firstThroughputChangeTime: 50.0
secondThroughputChange: 0.0
secondThroughputChangeTime: 100.0 

## Adaptation Algo
## random, festive, panda, tobasco
pandaClients: 0
festiveClients: 0
tobascoClients: 0
ns3gymClients: 1

## Segment Duration
segmentDuration: 5000000

## Simulation ID
##  useful for organizing results
simulationId: 1
